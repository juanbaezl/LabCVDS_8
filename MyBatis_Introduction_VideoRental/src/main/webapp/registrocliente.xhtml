<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

      <style>
        body{
            padding: 10%;
            font-family: Verdana, "impact",  Arial, "Arial CE", "Lucida Grande CE", lucida, "Helvetica CE", sans-serif;
            background-color: rgb(93, 1, 179);
            color: white;
            font-family: sans-serif;
            align-self: center;
            text-align: center;
            align-items: center;
            align-content: center;
        }
        .formbox{
            border-radius: 5px ;
            background-color: rgba(1, 1, 70, 0.623);
            padding: 20px 15px;
            text-align: center;
            align-items: center;
            align-content: center;
        }
        .answers{
            opacity: none;
            font-size: 24px;
        }
        .botn{
            width: 30%;
            height: 25px;
            margin: 10px;
            padding: 5px;
            background: greenyellow;
            color: black;
            text-decoration: none;
            border-color: black ;
            border: 5px;
            border-radius: 5px;
        }

        .gri{
            background: rgba(131, 112, 241, 0.664);
            display: grid;
            grid-template-columns: 30% 30%;
            padding: 10%;
        }

        .table{
            align-self: center;
            text-align: center;
            align-items: center;
            align-content: center;
            
        }

    </style>
<title>Registro Cliente</title>
    <body class= "page">
        


        <p>Registro Clientes</p>

        <h:form id="formRegisterCliente" class="formbox">
            <p:dataTable value="#{Alquiler.clientes}" var="cl" class = "table">
                <p:column headerText="Documento">
                    <p:outputLabel value="#{cl.documento}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{cl.nombre}"/>
                </p:column>
                <p:column headerText="Telefono">
                    <p:outputLabel value="#{cl.telefono}"/>
                </p:column>
                <p:column headerText="DirecciÃ³n">
                    <p:outputLabel value="#{cl.direccion}"/>
                </p:column>
                <p:column headerText="Email">
                    <p:outputLabel value="#{cl.email}"/>
                </p:column>
                <p:column>
                    <h:commandLink value="Seleccionar" class="botn" actionListener="#{Alquiler.setSeleccionado(cl)}" action="#{navigationController.paginaAlquiler()}"/>
                </p:column>
            </p:dataTable>
            <div class="gri">
                <h1> Documento</h1>
                <p:inputText id="Documento" type="long" binding="#{doc}" />
                <h1>Nombre</h1>
                <p:inputText id="Nombre" type="String" binding="#{name}"/>
                <h1>Telefono</h1>
                <p:inputText id="Telefono" type="String" binding="#{tele}"/>
                <h1>Direccion</h1>
                <p:inputText id="Direccion" type="String" binding="#{dir}"/>
                <h1>Email</h1>
                <p:inputText id="Email" type="String" binding="#{mail}"/>
            </div>
            <p:commandButton update="formRegisterCliente" class="botn" value="Registrar" actionListener="#{Alquiler.insertarCliente(name.value, doc.value, tele.value, dir.value, mail.value)}"/>
        </h:form>
    </body>
</html>
