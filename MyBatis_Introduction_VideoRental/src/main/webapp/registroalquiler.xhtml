<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

      <style>
        body{
            background-color: rgb(46, 46, 184);
            color: white;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        div{
            background-color: rgba(1, 1, 70, 0.623);
            border-radius: 5px;
            height: auto;
            width: auto;
            margin-left: 30px;
            margin-right: 30px;
        }

        .titulo{
            padding-top: 10px;
            margin-bottom: 10px;
            font-size: 32px;
        }

        h1{
            font-size: 24px;
            margin-bottom: 10px;
        }

        .formbox{
            border-radius: 5px ;
            background-color: rgba(1, 1, 70, 0.623);
            padding: 20px 15px;
            margin-left: 10px;
            margin-right: 10px;
            text-align: center;
            align-items: center;
            align-content: center;
        }
        .answers{
            border-radius: 10px;
            font-size: 24px;
        }
        .botn{
            width: 15%;
            height: 25px;
            margin: 10px;
            border-radius: 5px;
            background: rgb(248, 248, 248);
            color: black;
            text-align: center;
        }

        .table{
            align-self: center;
            text-align: center;
            align-items: center;
            align-content: center;           
        }

        .separacion{
            display:flow-root;
            margin-top: 10px;
            margin-bottom: 10px;
        }

    </style>


    <h:head>
        <title>Zona de Alquiler</title>
    </h:head>
    <h:body class="page">
        <div>
        <p class="titulo">Registro Alquiler</p> 
        <h:form id="rentForm" class = "formbox">
            <p:outputLabel value="#{Alquiler.seleccionado.nombre}"/><br></br>
            <p class="titulo">Items Rentados</p><br></br>
            <p:dataTable value="#{Alquiler.rentados}" var="itmRentado" class="table">
                <h:column headerText="Id Item Rentado">
                    <p:outputLabel value="#{itmRentado.item.id}"/>
            </h:column>
                <h:column headerText="Nombre del Item">
                    <p:outputLabel value="#{itmRentado.item.nombre}"/>
        </h:column>
            </p:dataTable>
            <br></br><p:outputLabel value="Multa: "/> <p:outputLabel value="#{Alquiler.multa}"/>
            <br></br>
            <div class="separacion">
                <h1> Codigo</h1>
                <p:inputText  class= "answers" id="Codigo" type="long" binding="#{cod}" />
            </div>
            <div class="separacion">
                <h1> Cantidad de dias</h1>
                <p:inputText class= "answers" id="Dias" type="int" binding="#{dias}"/>
            </div>
            <div class="separacion">
                <p:commandButton update="rentForm"  class="botn" value="Price" actionListener="#{Alquiler.consultarCostoAlquiler(cod.value, dias.value)}"/>
                <p:commandButton update="rentForm"  class="botn" value="Rent" actionListener="#{Alquiler.rentarItem()}" action="#{navigationController.paginaCliente()}"/>
            </div>
            <div class="separacion">
                <p:outputLabel class="valor" value="Tiene un costo de: #{Alquiler.costo}"/>
            </div>
            <p:dataTable value="#{Alquiler.disponibles}" var="available"  class="table">
                <h:column headerText="Id">
                    <p:outputLabel value="#{available.id}"/>
                </h:column>
                <h:column headerText="Nombre">
                    <p:outputLabel value="#{available.nombre}"/>
                </h:column>
            </p:dataTable>
            
            <br><p:commandButton update="rentForm" class="botn" value="Back" action="#{navigationController.paginaCliente()}"/></br>

            
        </h:form>
        </div>
    </h:body>
</html>
