<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

      <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(46, 46, 184);
            color: white;
            text-align: center;
        }
        .divBody{
            background-color: rgba(1, 1, 70, 0.623);
            border-radius: 5px;
            height: auto;
            width: auto;
            margin-left: 30px;
            margin-right: 30px;
        }
        .titulo{
            padding: 15px;
            font-size: 32px;
        }
        .formbox{
            border-radius: 5px ;
            background-color: rgba(1, 1, 70, 0.623);
            padding: 20px 15px;
            margin-left: 10px;
            margin-right: 10px;
            text-align: center;
            align-items: center;
            align-content: center;
        }
        .botn{
            width: 15%;
            height: 25px;
            margin: 10px;
            border-radius: 5px;
            background: rgb(248, 248, 248);
            color: black;
            text-align: center;
            align-self: center;
        }

        h1{
            font-size: 24px;
            margin-bottom: 10px;
        }

        .input{
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .gri{
            background: rgba(4, 0, 8, 0.664);
            display: grid;
            border-radius: 5px;
            text-align: center;
            grid-template-columns: 30% 30%;
            padding: 8%;

        }

        .table{
            align-self: center;
            text-align: center;
            align-items: center;
            align-content: center;
        }

    </style>
<title>Registro Cliente</title>
    <body class= "page">
        

        <div class="divBody">
        <p class="titulo">Registro Clientes</p>

        <h:form id="formRegisterCliente" class="formbox">
            <p:dataTable value="#{Alquiler.clientes}" var="cl" class = "table">
                <p:column headerText="Documento">
                    <p:outputLabel value="#{cl.documento}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{cl.nombre}"/>
                </p:column>
                <p:column headerText="Telefono">
                    <p:outputLabel value="#{cl.telefono}"/>
                </p:column>
                <p:column headerText="DirecciÃ³n">
                    <p:outputLabel value="#{cl.direccion}"/>
                </p:column>
                <p:column headerText="Email">
                    <p:outputLabel value="#{cl.email}"/>
                </p:column>
                <p:column>
                    <h:commandLink value="Seleccionar" class="botn" actionListener="#{Alquiler.setSeleccionado(cl)}" action="#{navigationController.paginaAlquiler()}"/>
                </p:column>
            </p:dataTable>
            <div class="gri">
                <h1> Documento</h1>
                <p:inputText class="input" id="Documento" type="long" binding="#{doc}" />
                <h1>Nombre</h1>
                <p:inputText class="input" id="Nombre" type="String" binding="#{name}"/>
                <h1>Telefono</h1>
                <p:inputText class="input" id="Telefono" type="String" binding="#{tele}"/>
                <h1>Direccion</h1>
                <p:inputText class="input" id="Direccion" type="String" binding="#{dir}"/>
                <h1>Email</h1>
                <p:inputText class="input" id="Email" type="String" binding="#{mail}"/>
            </div>
            <p:commandButton update="formRegisterCliente" class="botn" value="Registrar" actionListener="#{Alquiler.insertarCliente(name.value, doc.value, tele.value, dir.value, mail.value)}"/>
            <br><p:commandButton update="formRegisterCliente" class="botn" value="Back" action="#{navigationController.paginaInicio()}"/></br>
        </h:form>
        </div>
    </body>
</html>
