<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(46, 46, 184);
            color: white;
            text-align: center;
        }

        .div{
            background-color: rgba(1, 1, 70, 0.623);
            border-radius: 5px;
            height: auto;
            width: auto;
            padding-block: 18%;
            margin-left: 30px;
            margin-right: 30px;
        }

        .botn{
            width: 15%;
            height: 25px;
            margin: 10px;
            border-radius: 5px;
            background: rgb(248, 248, 248);
            color: black;
            text-align: center;
            align-self: center;
        }

        .texto{
            font-size: 32px;
        }
        </style>
        <title>VideoTienda</title>
    <h:body>
        <div class="div">
            <p:outputLabel class="texto" value="Bienvenido"/>
            <h:form id="form1">
                <p:commandButton class="botn" value="Registrar Cliente" actionListener="#{Alquiler.inicio()}" action="#{navigationController.paginaCliente()}"/>
            </h:form>
        </div>
    </h:body>
</html>
